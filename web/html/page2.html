<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Contact</title>
</head>
<body>
    <h1>Contacts</h1>
    <p>Address : 20 Avenue Albert Einstein</p>
    <p>Tel : 06 00 05 05 06</p>
    <p>Mail : prenom.nom@insa-lyon.fr</p>
    <p>Description: </p>
    <textarea id="descriptionArea"  placeholder="Description"></textarea>
    <br/>
    <button onclick="post()">POST</button>
    <button onclick="put()">PUT</button>
    <br/>
    <button onclick="head()">HEAD</button>

    <script>

        function post(){
            let text=document.getElementById("descriptionArea").value;
            //console.log(text);
            let xhttp = new XMLHttpRequest();
            xhttp.open("POST", "test.txt", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send(text);
        }

        function put(){
            let text=document.getElementById("descriptionArea").value;
            //console.log(text);
            let xhttp = new XMLHttpRequest();
            xhttp.open("PUT", "test.txt", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send(text);
        }

        function head(){
            let xhttp = new XMLHttpRequest();
            xhttp.open("HEAD", "/page2.html", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send();
        }
    </script>
</body>
</html>
